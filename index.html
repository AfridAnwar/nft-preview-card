<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<body>
  <main>
    <div class="container-1">
        
      <div class="container-img"> 
        <img src="./images/image-equilibrium.jpg" alt=" image-equilibrium" class="container-img">
        <a href="#" target="_blank" aria-label="true">

          <div class="svg-container">
            <img src="./images/icon-view.svg" aria-hidden="true" alt="" />
          </div>
          
        </a>

        </div>
       
        
        <div class="container-text">
            <h1><a href="#" target="_blank">Equilibrium #3429</a> </h1>
            <p>
              Our Equilibrium collection promotes balance and calm.
           </p>
        </div>

          <div class="container-svg-flex">

            <div class="svg-flex-1">
             <img src="./images/icon-ethereum.svg" aria-hidden="true" alt="">
              <p>0.041ETH</p>
            </div>

            <div class="svg-flex-2">
              <img src="./images/icon-clock.svg" aria-hidden="true" alt="">
              <p>3 days left</p>
            </div>
        
          </div>
          <div class="profile-part">
            
              <img src="./images/image-avatar.png" aria-hidden="true" alt="">
              <p><span>Creation of</span><a href="#" target="_blank"> Jules Wyvern </a></p>

          </div>
        
          
    
    </div>
 </main>
  
  

  <div class="attribution">
